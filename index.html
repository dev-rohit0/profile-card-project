<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>

<body class="bg-darkCyan">
    
        <div class="mobile:max-w-max w-[350px] max-h-max bg-white mt-[20vh] mx-auto rounded-2xl shadow-lg">
            <div>
                <img src="./images/bg-pattern-card.svg" class="rounded-t-2xl " alt="">
            </div>
            <div class="flex flex-col justify-center items-center">
                <div class=" ">

                    <img src="./images/image-victor.jpg" class="rounded-full border-8 border-white w-[80px] -mt-[44px]"
                        alt="">
                </div>
                <div class="grid place-items-center my-8">
                    <h1 class="font-kumbh font-bold text-veryDarkDesaturatedBlue text-[18px]">Victor Crest <span
                            class="mx-1 font-light text-darkGrayishBlue text-[18px]">26</span></h1>
                    <p class="font-kumbh text-darkGrayishBlue text-[14px] font-light">London</p>
                </div>
                <hr class="bg-darkGray w-full h-[1px]">
                <div class="flex flex-row justify-around space-x-20 my-8">
                    <div class="flex flex-col justify-center items-center ">
                        <h1 class="text-[18px] font-kumbh text-veryDarkDesaturatedBlue font-bold">80K</h1>
                        <p class="text-darkGrayishBlue text-[10px]">Followers</p>
                    </div>
                    <div class="flex flex-col justify-center items-center">
                        <h1 class="text-[18px] font-kumbh text-veryDarkDesaturatedBlue font-bold">803K</h1>
                        <p class="text-darkGrayishBlue text-[10px]">Likes</p>
                    </div>
                    <div class="flex flex-col justify-center items-center">
                        <h1 class="text-[18px] font-kumbh text-veryDarkDesaturatedBlue font-bold">1.4K</h1>
                        <p class="text-darkGrayishBlue text-[10px]">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    
</body>

</html>
